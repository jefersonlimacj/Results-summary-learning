<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="summary">
      <div class="resume">
        <span class="title">Your Result</span>
        <div class="circle">
          <h1 class="result">76</h1>
          <span>of 100</span>
        </div>
        <h2 class="tlt-result">Great</h2>
        <p class="txt-result">
          You scored higher than 65% of the people who have taken these test.
        </p>
      </div>
      <div class="details">
        <h3 class="title">Summary</h3>
        <div class="section reaction">
          <div class="description">
            <img src="./assets/images/icon-reaction.svg" alt="" srcset="" />
            <span>Reaction</span>
          </div>
          <div class="levels">
            <spam class="real">80</spam>
            <p class="total">/ 100</p>
          </div>
        </div>
        <div class="section memory">
          <div class="description">
            <img src="./assets/images/icon-memory.svg" alt="" srcset="" />
            <span>Memory</span>
          </div>
          <div class="levels">
            <spam class="real">92</spam>
            <p class="total">/ 100</p>
          </div>
        </div>
        <div class="section verbal">
          <div class="description">
            <img src="./assets/images/icon-verbal.svg" alt="" srcset="" />
            <span>Verbal</span>
          </div>
          <div class="levels">
            <spam class="real">61</spam>
            <p class="total">/ 100</p>
          </div>
        </div>
        <div class="section visual">
          <div class="description">
            <img src="./assets/images/icon-visual.svg" alt="" srcset="" />
            <span>Visual</span>
          </div>
          <div class="levels">
            <spam class="real">72</spam>
            <p class="total">/ 100</p>
          </div>
        </div>
        <button class="continue" value="Continue">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://www.instagram.com/jeferson.limacj/">Jeferson Lima</a>.
    </div>
  </body>
</html>
